version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - hey there
    - hey dude
    - good morning
    - good afternoon
    - good evening
- intent: ask_for_recommend
  examples: |
    - are there any [Chinese](restaurant_type) restaurant?
    - i want to eat [Chinese](restaurant_type) food
    - let's go for [Italian](restaurant_type) food
    - let's go for [Italian](restaurant_type) restaurant
    - can you recommend a [American](restaurant_type) restaurant for me?
    - find me some [Chinese](restaurant_type) restaurant.
    - do you know some [Italian](restaurant_type) restaurant?
    - i want to try [Chinese](restaurant_type) food.
    - I want [Chinese](restaurant_type) food
    - I want [american](restaurant_type) food
- intent: confirm
  examples: |
    - yes
    - ok
    - sure
    - not bad
    - yep
    - go ahead
    - that's fine
    - fine
    - sure, i want to try it
- intent: ask_for_other
  examples: |
    - are there any other option?
    - what's else?
    - i don't want to try this
    - sounds not so appealing
    - can you find me other restaurant?
- intent: inform_people_nums
  examples: |
    - table for [2](head_count)
    - [2](head_count) people
    - we have [2](head_count)
    - reserve a table for [2](head_count) people for me
    - [2](head_count) people will come
    - [4](head_count)
    - table for [5](head_count) please
    - table for [5](head_count) people please
- intent: inform_time
  examples: |
    - we will come at [Tuesday](weekday) night at [18:00](time)
    - [20:00](time) this [Friday](weekday) night
    - [17:30](time) on [Monday](weekday) please
    - [7:00](time) this [Friday](weekday) night
    - [19:00](time) on [Tuesday](weekday) night
    - [8:00](time), on the morning of [Friday](weekday)
- intent: bye
  examples: |
    - bye for now
    - bye
    - see you
    - that's all
